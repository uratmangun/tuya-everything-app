version: '3.8'

services:
  tuya-webapp:
    build: .
    container_name: tuya-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"      # HTTP + WebSocket
      - "5000:5000"      # TCP for DevKit commands
      - "5001:5001/udp"  # UDP for DevKit audio
    env_file:
      - .env
    networks:
      - tuya-net

networks:
  tuya-net:
    driver: bridge
